
<h3>label:     {{ vm.label }}</h3>
<h3>mode:      {{ vm.mode }}</h3>
<h3>disabled:  {{ vm.disabled }}</h3>
<h3>required:  {{ vm.required }}</h3>
<h3>model:     {{ vm.model | debug }}</h3>

<hr>

   <!-- md&#45;items                  = "vm.model.search({ mode: vm.mode, keyword: md&#45;search&#45;text })" -->
<md-autocomplete
   md-items                  = "item in [1,2,3]"
   md-search-text            = "item"
   md-match-case-insensitive = "true"
   md-no-cache               = "true"
   md-select-on-match        = "true"
   ng-disabled               = "vm.disabled"
   ng-required               = "vm.required"
   md-min-length             = "0"
   md-floating-label         = "{{ :: vm.label }}"
   md-input-name             = "autocomplete"
   md-search-text-change     = "vm.model.search({ mode: vm.mode })"
   md-delay                  = "300"
>


        <md-item-template>

           <section ng-if="vm.mode === 'service' ">
               <span md-highlight-flags="^i">Service: {{ item }}</span>
           </section>

           <section ng-if="vm.mode === 'operation' ">
               <span md-highlight-flags="^i">Operation: {{ item }}</span>
           </section>

        </md-item-template>
</md-autocomplete>
